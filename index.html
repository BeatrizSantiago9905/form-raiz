<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="BeatrizSantiago">

    <title>Form Raiz</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="div-form">

        <div><img src="" alt=""></div>

        <div><h1>Cadastre-se</h1></div>

        <form class="form-cadastro">

            <div class="label-grande">
                <label>Nome Completo <span>*</span></label>
                <input type="text" class="input-grande" maxlength="250" placeholder="Digite seu nome aqui" >
            </div>

            <div class="label-medio">
                <label>CPF <span>*</span></label>
                <input type="text" class="input-medio" maxlength="11" placeholder="000.000.000-00">
            </div>

            <div class="label-medio">
                <label>Data de Nascimento <span>*</span></label>
                <input type="date" class="input-medio">
            </div>

            <div class="label-medio">
                <label for="">Telefone <span>*</span></label>
                <input type="text" class="input-medio" maxlength="15" placeholder="(00) 00000-0000">
            </div>

            <div class="label-medio">
                <label>Sexo <span>*</span></label><br>
                <input type="radio" value="masc"> Masculino
                <input type="radio" value="fem"> Femenino
            </div>

            <div class="label-grande">
                <label>Endereço <span>*</span></label>
                <input type="text" class="input-grande" maxlength="150" placeholder="Ex: Rua Cajazeiras, 400">
            </div>

            <div class="label-medio">
                <label>CEP <span>*</span></label>
                <input type="text" class="input-medio" maxlength="9" placeholder="00000-000">
            </div>
            
            <div class="label-pequeno">
                <label>Logradouro <span>*</span></label><br>
                <select> 
                    <option value="">Selecione</option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="label-pequeno">
                <label>Qual? <span>*</span></label><br>
                <input type="text" class="input-pequeno" disabled>
            </div>

            <div class="label-grande">
                <label>E-mail <span>*</span></label>
                <input type="text" class="input-grande" maxlength="120" placeholder="ex: usuario@email.com" >
            </div>

            <div class="label-medio">
                <label>Senha (até 10 caracteres) <span>*</span></label>
                <input type="password" pattern="[0-9a-fA-F]{4,10}" maxlength="10" class="input-medio">
            </div>

            <div class="label-medio">
                <label>Confirmar Senha <span>*</span></label>
                <input type="password" pattern="[0-9a-fA-F]{4,10}" maxlength="10" class="input-medio" >
            </div>

            <div class="label-grande">
                <label>Foto do Perfil <span>*</span></label><br>
                <input type="file" class="input-fotoperfil">
            </div>

            <div class="label-grande">
                <button class="btn-cadastrar" type="submit">Cadastrar</button>
            </div>

        </form>

    </div>
    
</body>
</html>
